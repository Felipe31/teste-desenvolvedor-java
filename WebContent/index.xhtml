<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<meta charset="UTF-8"/>
		<h:outputStylesheet library="css" name="bootstrap.css"/>
		<h:outputStylesheet library="css" name="style.css"/>
		<title>Dogs Lists</title>
	</h:head>
	<h:body styleClass="container" style="background-color: #ecf0f1">
	    <ui:include src="/WEB-INF/common/header.xhtml"/>

		<div class="row align-items-center">
			<ui:repeat value="#{dogBean.dogs}" var="dog">
				<div class="col-4 mt-5 mb-2">
	                <div class="col">#{dog.age} years old</div>
	                <div class="col">#{dog.gender}</div>
	                <div class="col">#{dog.coatColor}</div>
	                <div class="col">#{dog.price}</div>
	                <div class="col">#{dog.breed.name}</div>
	                <p>
		                <a class="btn" href="#">View details Â»</a>
		            </p> 
		            <h:form>
		            	<h:commandButton value="+ Cart"
		            		styleClass="btn btn-success btn-block align-self-end"
		           			action="#{saleBean.addSale(dog)}"/>
		           	</h:form>
	            </div>
			</ui:repeat>
	    </div>
	</h:body>
</html>

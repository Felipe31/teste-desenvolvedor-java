<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<meta charset="UTF-8"/>
		<h:outputStylesheet library="css" name="bootstrap.css"/>
		<title>Dogs Lists</title>
		<h:outputStylesheet library="css" name="style.css"/>
		<f:metadata>
			<f:viewAction action="#{f5Detector.checkF5}" onPostBack="true"/>
		</f:metadata>
	</h:head>
	<h:body styleClass="container" style="background-color: #ecf0f1">
	    <ui:include src="/WEB-INF/common/header.xhtml"/>

		<div class="row align-items-center">
			<ui:repeat value="#{dogBean.dogs}" var="dog">
				<div class="col-4 mt-5 mb-2">
	                <div class="">#{dog.age} years old</div>
	                <div class="">#{dog.gender}</div>
	                <div class="">#{dog.coatColor}</div>
	                <div class="">#{dog.price}</div>
	                <div class="">#{dog.breed.name}</div>
	                <p>
		                <h:form>
		                	<h:commandLink styleClass="btn" action="#{dogBean.viewDetail(dog)}" value="View details Â»"/>
			            </h:form>
                	</p> 
		            <h:commandButton value="+ Cart"
		            	styleClass="btn btn-success btn-block align-self-end"
		           		action="#{saleBean.addSale(dog.id)}"/>
	            </div>
			</ui:repeat>
	    </div>
	</h:body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<meta charset="UTF-8"/>
		<h:outputStylesheet library="css" name="bootstrap.css"/>
		<title>Dogs Lists</title>
		<h:outputStylesheet library="css" name="style.css"/>
	</h:head>
	<h:body styleClass="container" style="background-color: #ecf0f1">
	    <ui:include src="/WEB-INF/common/header.xhtml"/>
	    <h:dataTable value="#{dogBean.dogs}" var="dog">
		    <h:column>
		        <div class="col">
		            <h2>
				    	Catioro #{dog.id}
		            </h2>
		            <p>Age: #{dog.age}</p>
		            <p>Coat color: #{dog.coatColor}</p>
		            <p>Gender: #{dog.gender}</p>
		            <p>Price: #{dog.price}</p>
		            <p>
		                <a class="btn" href="#">View details Â»</a>
		            </p> 
		            <h:commandButton value="+ Cart"
		            	styleClass="btn btn-success btn-block align-self-end"
	            		action="#{saleBean.addSale(dog.id)}"/>
		                
		        </div>
		    </h:column>
	    </h:dataTable>
	</h:body>
</html>

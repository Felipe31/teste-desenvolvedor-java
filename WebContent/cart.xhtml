<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<meta charset="UTF-8"/>
		<h:outputStylesheet library="css" name="bootstrap.css"/>
		<h:outputStylesheet library="css" name="style.css"/>
		<title>Shopping Cart</title>
	</h:head>
	<h:body styleClass="container" style="background-color: #ecf0f1">
	   	<ui:include src="/WEB-INF/common/header.xhtml"/>
	    <div class="row ml-2 mr-2">
			<div class="col-12">
				<h3>
					The search breed:
				</h3>
				<div class="row align-items-center mt-5 mb-2">
					<div class="col"><b>Breed</b></div>
					<div class="col"><b>Age</b></div>
					<div class="col"><b>Gender</b></div>
					<div class="col"><b>Coat Color</b></div>
					<div class="col"><b>Price</b></div>
					<div class="col"><b>Remove</b></div>
				</div>
				<ui:repeat value="#{saleBean.dogs}" var="dog">
					<div class="row align-items-center mt-5 mb-2">
                    	<div class="col">#{dog.breed.name}</div>
	                    <div class="col">#{dog.age} years old</div>
	                    <div class="col">#{dog.gender} </div>
	                    <div class="col">#{dog.coatColor} </div>
	                    <div class="col">#{dog.price}</div>
	                    <h:form styleClass="col ">
	                    	<h:commandButton value="- Cart"
		            			styleClass="btn btn-danger btn-block"
	            				action="#{saleBean.removeSale(dog)}"/>
           				</h:form>
					</div>
				</ui:repeat>
				<div class="row mt-5 mb-5">
					<button type="button" onclick="location.href='checkout.xhtml'" 
						class="col-12 btn btn-success btn-block">
	                			Checkout
	         		</button>
				</div>
			</div>
		</div>
	</h:body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<meta charset="UTF-8"/>
		<h:outputStylesheet library="css" name="bootstrap.css"/>
		<h:outputStylesheet library="css" name="style.css"/>
		<title>Checkout</title>
	</h:head>
	<h:body styleClass="container" style="background-color: #ecf0f1">
		<ui:include src="/WEB-INF/common/header.xhtml"/>

	    <div class="row ml-2 mr-2">
			<div class="col-md-12">
				<h3>Delivery details:</h3>
				<h:form>
				<!-- role="form" -->
                   <div class="form-group">
                        <label for="name">
                            Name <h:outputText value="#{buyerBean.i}"/>
                        </label>
                        <h:inputText styleClass="form-control" value="#{buyerBean.buyer.name}" />
                    </div>
                    <div class="form-group">
                        <label for="cpf">
                            CPF
                        </label>
                        <h:inputText styleClass="form-control" value="#{buyerBean.buyer.cpf}" />
                    </div>
                    <div class="form-group">
                        <label for="email">
                            Email
                        </label>
                        <h:inputText styleClass="form-control" value="#{buyerBean.buyer.email}" />
                    </div> 
                    <div class="form-group">
                        <label for="address">
                            Address
                        </label>
                        <h:inputText styleClass="form-control" value="#{buyerBean.buyer.address}" />
                    </div>
                    <h:commandButton styleClass="btn btn-primary" value="Submit"
                    	action="#{buyerBean.submit}" />
				</h:form>
			</div>
		</div>
	    
	</h:body>
</html>
